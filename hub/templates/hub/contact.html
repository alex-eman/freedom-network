<!-- hub/templates/hub/contact.html -->

{% extends "hub/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Contact Us</h1>

    <form method="POST">

        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Send Us an Email</legend>
            {{ contact_form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send</button>
        </div>

    </form>


{% endblock content %}
