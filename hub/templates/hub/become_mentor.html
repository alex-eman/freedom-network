<!-- hub/templates/hub/become_mentor.html -->

{% extends "hub/base.html" %}

{% block content %}

    <h1 class="mb-5">Become a Mentor</h1>

    
    <form method="POST" class="w-75">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstNameInput">First Name*</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="lastNameInput">Last Name*</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="emailInput">Email*</label>
            <input type="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="experienceInput">What experiences (if any) have you had mentoring?*</label>
            <textarea class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="groupSelection">What group, or groups, would you be comfortable mentoring?</label>
            <select class="form-control">
                <option>Ex prisoners only</option>
                <option>Veterans only</option>
                <option>Both</option>
            </select>
        </div>

        <div class="form-group">
            <label for="justificationInput">Why do you want to mentor this group, or groups?*</label>
            <textarea class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="optionalInput">Additional comments?</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group mb-5">
            <button class="btn btn-outline-info" type="submit">Send</button>
        </div>
    </form>

{% endblock content %}
